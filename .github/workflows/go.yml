name: Go Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [linux, windows, darwin]
        arch: [amd64, arm64]
        exclude:
          - os: macOS
            arch: amd64  # Exclude macOS amd64 if not needed

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod' # Use your Go version file

      - name: Set up QEMU
        if: runner.os == 'Linux' && matrix.arch == 'arm64'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: 'linux/arm64'

      - name: Build
        run: |
          GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} go build -o bcrypt-${{ matrix.os }}-${{ matrix.arch }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bcrypt-${{ matrix.os }}-${{ matrix.arch }}
          path: bcrypt-${{ matrix.os }}-${{ matrix.arch }}
  
  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      github-token: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: bcrypt-${{ matrix.os }}-${{ matrix.arch }}
      
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v1.0.0
          release_name: Release v1.0.0
          body: |
            This is a new release of bcrypt. It includes binaries for the following platforms:
              - Linux amd64
              - Linux arm64
              - Windows amd64
              - Windows arm64
              - MacOS arm64

      - name: Upload Release Asset - ${{ matrix.os }}-${{ matrix.arch }}
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: $ {{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: bcrypt-${{ matrix.os }}-${{ matrix.arch }}
          asset_name: bcrypt-${{ matrix.os }}-${{ matrix.arch }}
          asset_content_type: application/octet-stream
